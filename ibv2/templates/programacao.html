{% extends 'base.html' %}
{% block content %}
<h2 class="mt-5 text-center">Programação da Igreja Betel Valentina II</h2>
<div class="row">
    <div class="col-12 my-5">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Evento</th>
                <th scope="col">Dia da semana</th>                
                <th scope="col">Hora</th>
              </tr>
            </thead>
            <tbody>
              {% for programacao in programacoes %}
              <tr>
                
                <td>{{ programacao.titulo }}</td>
                <td>{{ programacao.data }}</td>                
                <td>{{ programacao.hora }}</td>
                
              </tr>
              {% endfor %}
            </tbody>
            
          </table>
    </div>
</div>
{% endblock %}
