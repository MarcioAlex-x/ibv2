{% extends 'base.html' %}
{% block content %}
<h2 class="mt-5 text-center">{{ publicacao.titulo }}</h2>
        <div class="col-12 my-5 d-flex flex-column align-center">
            <img src="{{publicacao.imagem.url}}" alt="classificado de {{publicacao.titulo}}" class="imagem-publicacao">
            <p>
                {{ publicacao.texto | safe }}
            </p>
            <span> Autor: {{ publicacao.autor }}</span>
        </div>
{% endblock %}
